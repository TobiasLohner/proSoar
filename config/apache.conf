<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot "/home/tobs/prosoar.de/web/"

    <Directory "/home/tobs/prosoar.de/web/">
        Options Indexes FollowSymLinks MultiViews
        Order allow,deny
        Allow from all
    </Directory>

