#type=WMS
#url=http://www.prosoar.de/bin/mapserv.cgi?map=/home/tobs/prosoar.de/storage/map/airspace.map&
#extension=png
#layers=airspace
#bbox=-20037508.3427892,-20037508.3427892,20037508.3427892,20037508.3427892
